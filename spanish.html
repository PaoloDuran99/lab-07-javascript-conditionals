<!DOCTYPE html>
	<html>
		<body>
			<script>
				var English = prompt("Give me a word in English");
				if (English === "cat")
				{
					console.log(English + " is gato in Spanish");
				}
				
				else if (English === "dog")
				{
					console.log(English + " is perro in Spanish");
				}	
				
				else if (English === "horse")
				{
					console.log(English + " is caballo in Spanish")
				}	
				
				else
				{
					console.log("No entiendo!")
				}		
			</script>
		</body>
	</html>
